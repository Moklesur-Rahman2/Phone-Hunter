<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Guru Web Application</title>

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
    
<!-- header area  -->
    <header>
        <div class="container py-5">
            <h1 class="text-center fw-bold">Phone Guru Web Application</h1>
        </div>
    </header>
<!-- main content area  -->
    <main>
        <div class="container pb-5">
            <div class="search-box text-center">
                <input type="text" id="search-input" placeholder="Search a phone" class="px-3 py-3 w-50 border-0 rounded">
                <button id="search-button" class="px-5 py-3 border-0 bg-warning fw-bold text-uppercase rounded">Search</button>
                <p id="alert" class="text-danger fs-4 fw-bold mt-3"></p>
            </div>
            <div id="phone-details" class="mt-4"></div>
            <div id="phone-list" class="mt-5"></div>
        </div>
    </main>
<!-- footer area  -->
    <footer></footer>


    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- main js  -->
    <script src="js/app.js"></script>
</body>
</html>
